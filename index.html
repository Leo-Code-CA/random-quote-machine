<!DOCTYPE html>

<html lang="en">
    
    <head>
        <title>Random Quote Machine | FCC Project</title>
        <meta charset="UTF-8">
        <meta name="description" content="Build a random quote machine to complete FreeCodeCamp's certification project">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Leo">
        <link rel="icon" type="image/x-icon" href="images/freecodecamplogo.svg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap">
        <link rel="stylesheet" href="CSS/main-min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/mapResizer.min.js"></script>
    </head>

    <body>

        <main>

            <div class="coffee">
                <div class="coffee__steam">
                    <img src="images/steam.svg" alt="coffee steam illustration">
                </div>
                <div class="coffee__saucer">
                    <div class="coffee__cup">
                        <div class="coffee__grip"></div>
                        <div class="coffee__liquid">
                            <div class="coffee__reflection">
                                <div class="coffee__filler"></div>
                            </div>
                        </div>
                        <div>
                            <div class="coffee__drop coffee__drop--small"></div>
                            <div class="coffee__drop coffee__drop--small"></div>
                            <div class="coffee__drop coffee__drop--small"></div>
                            <div class="coffee__drop coffee__drop--small"></div>
                            <div class="coffee__drop coffee__drop--small"></div>
                            <div class="coffee__drop coffee__drop--large"></div>
                            <div class="coffee__drop coffee__drop--large"></div>
                            <div class="coffee__drop coffee__drop--large"></div>
                        </div>
                        <img class="coffee__foam" src="images/coffeefoam.svg" alt="coffee foam illustration">
                    </div>
                </div>
            </div>

            <div class="box">
                <article id="quote-box" class="box__sheet box__sheet--current">
                    <div class="box__aside">
                        <div></div>
                    </div>
                    <div class="box__main">
                        <h1 class="box__title">Inspirational Quotes</h1>
                        <figure class="box__quote">
                            <blockquote id="text" class="box__text"></blockquote>
                            <figcaption id="author" class="box__author"></figcaption>
                        </figure>
                        <div class="box__button box__button--tweet">
                            <img src="images/twitterlogo.png" usemap="#image_map" alt="twitter logo illustration">
                            <map name="image_map">
                                <a href="https://twitter.com/intent/tweet?text=Hi%20folks%2C%0AI%20found%20this%20quote%20so%20inspiring%20that%20it%20would%20have%20been%20sad%20not%20to%20share%20it.%0ACheers%21%0A" id="tweet-quote" target="_blank">
                                    <area alt="twitter logo" coords="959,691 980,509 1070,379 1214,298 1375,275 1619,384 1823,305 1705,495 1873,450 1705,623 1664,942 1461,1352 1248,1551 940,1690 623,1726 367,1688 118,1563 398,1529 599,1420 294,1222 303,1148 393,1136 178,980 149,779 253,807 149,554 185,421 940,713 942,710 " shape="polygon">
                                </a>
                            </map>
                            <script>
                                imageMapResize();
                            </script>
                        </div>
                        <button id="new-quote" class="box__button box__button--next">
                            <img src="images/arrow.svg" alt="arrow icon">
                        </button>
                    </div>
                </article>

                <article class="box__sheet box__sheet--next">
                    <div class="box__aside">
                        <div></div>
                    </div>
                    <div class="box__main">
                        <h1 class="box__title">Inspirational Quotes</h1>
                        <figure class="box__quote">
                            <blockquote class="box__text"></blockquote>
                            <figcaption class="box__author"></figcaption>
                        </figure>
                        <div class="box__button box__button--tweet">
                            <img src="images/twitterlogo.png" usemap="#image_map" alt="twitter logo illustration">
                            <map name="image_map">
                                <a href="https://twitter.com/intent/tweet?text=Hi%20folks%2C%0AI%20found%20this%20quote%20so%20inspiring%20that%20it%20would%20have%20been%20sad%20not%20to%20share%20it.%0ACheers%21%0A" target="_blank">
                                    <area alt="twitter logo" coords="959,691 980,509 1070,379 1214,298 1375,275 1619,384 1823,305 1705,495 1873,450 1705,623 1664,942 1461,1352 1248,1551 940,1690 623,1726 367,1688 118,1563 398,1529 599,1420 294,1222 303,1148 393,1136 178,980 149,779 253,807 149,554 185,421 940,713 942,710 " shape="polygon">
                                </a>    
                            </map>
                            <script>
                                imageMapResize();
                            </script>
                        </div>
                        <button class="box__button box__button--next">
                            <img src="images/arrow.svg" alt="arrow icon">
                        </button>
                    </div>
                </article>


            </div>

        </main>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>
    
</html>
